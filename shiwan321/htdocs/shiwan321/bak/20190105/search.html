<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快搜</title>
	<link rel="icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<style>
		html,body{
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		.btn{
			display: inline-block;
			padding: 2px 10px;
			cursor: pointer;
			border: 1px solid #bd0000;
			background: red;
			color: #fff;
		}
		.input{
			padding: 2px;
		}
	</style>
	<script>
		function IsPC() {
		    var userAgentInfo = navigator.userAgent;
		    var Agents = ["Android", "iPhone",
		                "SymbianOS", "Windows Phone",
		                "iPad", "iPod"];
		    var flag = true;
		    for (var v = 0; v < Agents.length; v++) {
		        if (userAgentInfo.indexOf(Agents[v]) > 0) {
		            flag = false;
		            break;
		        }
		    }
		    return flag;
		}
		function search(site){
			var rank = Number(document.getElementById('rank').value||1);
			var val = document.getElementById('q').value;
			if (val) {
				switch(site) {
					case 1:
						var page = Math.ceil(rank/18);
						document.getElementById("main").src='http://www.deepaso.com/s?page='+page+'&query='+val;;
						break;
					case 2:
						var page = Math.ceil(rank/20);
						document.getElementById("main").src='https://aso100.com/search/searchMore?page='+page+'&device=iphone&search='+val+'&country=cn';
						break;
					case 3:
						var page = Math.ceil(rank/50);
						document.getElementById("main").src='https://www.chandashi.com/search/more/country/cn/keyword/'+val+'/page/'+page+'.html';
						break;
					case 4:
						if (IsPC()) {
							// 电脑端
							document.getElementById("main").src='http://www.cqaso.com/applist?word='+val+'&country=CN';
						}else{
							// 移动端
							document.getElementById("main").src='http://m.cqaso.com/applist/'+val+'/CN';
						}
						break;
				}
			}else{
				alert('请输入关键字');
			}
		}
	</script>
</head>
<body>
	<div style="text-align: center; font-weight: bolder;font-size: 1.3em;">
		<span>快抢速搜</span>
	</div>
	<div style="text-align: center;font-size: .8em;color: red;">速搜客服QQ：542593802</div>
	<div style="padding-top: 5px;text-align: center;">
		<span>排名：</span><input class="input" id="rank" type="text" placeholder="输入排名" value="1" style="text-align: center; width: 60px;">
		<span>关键字：</span><input class="input" id="q" type="text" placeholder="请输入关键字" style="text-align: center; width: 80px;">
<span class="btn" onclick="search(1);">德普</span>
		<span class="btn" onclick="search(2);">ASO</span>
		<span class="btn" onclick="search(3);">禅大师</span>
		<!-- <span class="btn" onclick="search(4);">CQASO</span> -->
	</div>
	<div style="width: 100%;height: calc(100% - 125px);border-top: 1px solid red;margin-top: 5px;">
		<iframe src="" id="main" frameborder="0" style="width: 100%;height: 100%;"></iframe>
	</div>
</body>
</html>
